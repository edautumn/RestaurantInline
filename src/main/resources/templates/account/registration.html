<!DOCTYPE html>
<html lang="en" xmlns:th="http://thyneleaf.org">
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript">
	function checkUser() {
		var $userId = [[${userId}]];
		$.ajax({
			url: "account/registration",
			请求方式: "post",
			success: function (result){
				if (result != null)
					alert("注册成功！您的员工号为："+$userId);
			}
		});
	}
</script>
<head>
<title>Visitors an Admin Panel Category Bootstrap Responsive Website Template | Registration :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Visitors Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<script type="text/javascript" src="../js/repeatpassword.js"></script>
	<!-- bootstrap-css -->
<link rel="stylesheet" href="../css/bootstrap.min.css" >
<!-- //bootstrap-css -->
<!-- Custom CSS -->
<link href="../css/style.css" rel='stylesheet' type='text/css' />
<link href="../css/style-responsive.css" rel="stylesheet"/>
<!-- font CSS -->
<link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
<!-- font-awesome icons -->
<link rel="stylesheet" href="../css/font.css" type="text/css"/>
<link href="../css/font-awesome.css" rel="stylesheet">
<!-- //font-awesome icons -->
<script src="../js/jquery2.0.3.min.js"></script>
</head>
<body>
<div class="reg-w3">
<div class="w3layouts-main">
	<h2>用户注册</h2>
		<form action="/account/registration" method="post">
			<table class="regist">
				<tr>
					<th>用户名:</th>
					<td th><input type="text" class="ggg" id="username" name="username" placeholder="用户名" required="required"></td>
				</tr>
				<tr>
					<th>密码:</th>
					<td><input type="password" class="ggg" id="password" name="password" placeholder="密码" required="required" onblur="CheckIntensity(this.value)"></td>
				</tr>
				<tr  id="strong" style="display: none;text-align: center; align-content: center">

					<td id="pwd_Weak" class="pwd pwd_c"> </td>
					<td id="pwd_Medium" class="pwd pwd_c pwd_f"></td>
					<td id="pwd_Strong" class="pwd pwd_c pwd_c_r"> </td>
				</tr>
				<tr>
					<th>重复密码:</th>
					<td><input type="password" class="ggg" id="repeatedPassword" name="repeatedPassword" placeholder="重复密码" required="required" onblur="checkpw()">
						<div id="checkpw" style="display:none"></div>
						<div id="error"></div>
					</td>
				</tr>
				<tr>
					<th>性别:</th>
					<td><input type="text" class="ggg" name="sex" placeholder="性别" required="required"></td>
				</tr>
				<tr>
					<th>邮箱:</th>
					<td><input type="email" class="ggg" name="email" placeholder="邮箱" required="required"></td>
				</tr>
				<tr>
					<th>年龄:</th>
					<td><input type="text" class="ggg" name="age" placeholder="年龄" required="required"></td>
				</tr>
				<tr>
					<th>手机号:</th>
					<td><input type="text" class="ggg" name="phone" placeholder="手机号" required="required"></td>
				</tr>
				<tr>
					<th>职称:</th>
					<td><input type="text" class="ggg" name="role" placeholder="职称" required="required"></td>
				</tr>
			</table>
			<p style="color: red" th:text="${session.msg}">错误信息</p>
			<h4><input type="checkbox" />我已同意服务条款和隐私政策</h4>
			<input type="submit" value="注册" name="register" >
		</form>
	<div th:if="${userId}!= null">
		<span id="tishiID">注册成功！您的ID为:</span>
		<span th:text="${userId}"></span>
	</div>
	<div>
		<p> >>>>>>&emsp;若注册成功，请点击此处&emsp;&emsp;<a href="/account/userLoginForm">登录&emsp;</a></p>
	</div>

</div>
</div>
<script src="../js/bootstrap.js"></script>
<script src="../js/jquery.dcjqaccordion.2.7.js"></script>

<script src="../js/jquery.scrollTo.js"></script>
</body>
</html>
